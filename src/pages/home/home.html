<ion-header>

    <ion-navbar color="primary">
        <ion-title> {{locality}} {{country}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-card class="header" style="background-image:linear-gradient( rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url(assets/imgs/cm.jpg)">

        <div class="card-title">{{nextPrayerTime}}</div>
        <div class="card-subtitle prayer">{{nextPrayerTitle}}</div>
        <div class="card-subtitle clock">
            <ion-icon name="clock"></ion-icon>
        </div>
        <div class="card-subtitle next-prayer">Next Prayer</div>
        <div class="card-subtitle location">{{locality}}</div>
    </ion-card>

    <ion-card class="card2">
        <ion-slides pager="true">

            <ion-slide>
                <ion-grid>
                    <ion-row>
                        <ion-col (click)="goto(slide.page)" col-3 *ngFor=" let slide of slideone">
                            <div [style.backgroundColor]="slide.bg" class="parent">
                                <div class="round">
                                    <ion-icon name="{{slide.icon}}"></ion-icon>

                                </div>

                            </div>
                            <div>
                                <p>{{slide.title}}</p>
                            </div>
                        </ion-col>



                    </ion-row>

                </ion-grid>
            </ion-slide>

            <ion-slide>
                <ion-grid>
                    <ion-row>
                        <ion-col (click)="goto(slide.page)" col-3 *ngFor=" let slide of slidetwo">
                            <div [style.backgroundColor]="slide.bg" class="parent">
                                <div class="round">
                                    <ion-icon name="{{slide.icon}}"></ion-icon>

                                </div>

                            </div>
                            <div>
                                <p>{{slide.title}}</p>
                            </div>
                        </ion-col>



                    </ion-row>

                </ion-grid>
            </ion-slide>


        </ion-slides>

    </ion-card>
    <ion-card class="card-3">
        <ion-card-header>
            <button (click)='share(pictureoftheday)' ion-item>
                <ion-icon name="share" item-end></ion-icon>
                Picture of the Day
              </button>
        </ion-card-header>
        <ion-card-content>
            <img (click)='view(pictureoftheday)' src="{{pictureoftheday}}" />

        </ion-card-content>


    </ion-card>
    <div></div>



</ion-content>
