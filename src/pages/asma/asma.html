<ion-header>

    <ion-navbar color='primary'>
        <ion-title>99 Names of Allah</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let asma of asma">
            <h1 class="arabicVerseText">{{asma.name}}</h1>
            <p class="enText">{{asma.number}}. {{asma.transliteration}}</p>
            <p class="enText">{{asma.en.meaning}}</p>
        </ion-item>
    </ion-list>

</ion-content>
