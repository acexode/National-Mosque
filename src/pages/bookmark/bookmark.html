<ion-header>

    <ion-navbar color="primary">
        <ion-title>bookmark</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let bookmark of allBookmarks">

        <ion-card-header>
            {{bookmark.surah}}
        </ion-card-header>

        <ion-card-content>
            <h1 class="arabicVerseText"> {{ bookmark.ar }}</h1>
            <p class="enText"> {{bookmark.index }}. {{ bookmark.en }}</p>

        </ion-card-content>

    </ion-card>
</ion-content>
