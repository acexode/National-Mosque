<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            {{englishName}}
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="surah">
        <ion-item *ngFor="let ayah of ayahs; let i =index" tappable>
            <h1 class="arabicVerseText"> {{ ayah.text }}</h1>
            <p class="enText"> {{text[i].numberInSurah }}. {{ text[i].text }}</p>

        </ion-item>
    </ion-list>

</ion-content>
