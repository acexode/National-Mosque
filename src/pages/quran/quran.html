<ion-header>

    <ion-navbar color="primary">
        <ion-title>Quran</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list class="surah">
        <button ion-item tappable *ngFor="let surah of surahs" (click)="gotoSurah(surah.number)">
                  <h1 item-end class=" tanderine arabicVerseText"> {{ surah.name }}</h1>
                  <h3  class="arabicVerseText englishName"> {{ surah.englishName }}</h3>
                  <h5  class="arabicVerseText"> {{ surah.englishNameTranslation }} ( {{ surah.numberOfAyahs }})</h5>
                
                </button>
    </ion-list>

</ion-content>
