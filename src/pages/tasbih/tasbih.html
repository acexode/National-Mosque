<ion-header>

    <ion-navbar>
        <ion-title>tasbih</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-slides pager="true" spaceBetween="10">

            <ion-slide *ngFor="let zikr of zikr" class="head" style="background-image:linear-gradient( rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.45)), url(assets/imgs/tasbeeh.jpg)">
                <h1 class="arabicVerseText" item-middle>{{zikr.ar}}</h1>
                <h5 class="enText" item-middle>{{zikr.tr}}</h5>
                <p class="enText" item-middle>{{zikr.en}}</p>
            </ion-slide>


        </ion-slides>
    </ion-card>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col tappable col-4>
                    <div class="parent reset">
                        <div (click)="reset() " class="round ">
                            Reset

                        </div>

                    </div>
                    <div>

                    </div>
                </ion-col>
                <ion-col tappable col-4>
                    <div class="parent count">
                        <div class="round">
                            {{count}}

                        </div>

                    </div>
                    <div>

                    </div>
                </ion-col>
                <ion-col (click)="clicker()" tappable col-4>
                    <div class="parent add">
                        <div class="round">
                            <ion-icon name="add"></ion-icon>

                        </div>

                    </div>
                    <div>

                    </div>
                </ion-col>



            </ion-row>

        </ion-grid>
    </ion-card>
</ion-content>
