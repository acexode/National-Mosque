<!--
  Generated template for the MorePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="primary">
        <ion-title>More</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col (click)="goto(slide.page)" col-4 *ngFor=" let slide of items">
                <div [style.backgroundColor]="slide.bg" class="parent">
                    <div class="round">
                        <ion-icon name="{{slide.icon}}"></ion-icon>

                    </div>

                </div>
                <div>
                    <p>{{slide.title}}</p>
                </div>
            </ion-col>



        </ion-row>

    </ion-grid>

</ion-content>
