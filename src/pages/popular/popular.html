<!--
  Generated template for the PopularPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color="primary">
        <ion-title>popular</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col (click)="gotokursi()" col-6>

                <div class="coll">
                    {{kursi}}
                </div>

            </ion-col>
            <ion-col (click)="goto(pop.index)" col-6 *ngFor=" let pop of popular">
                <div class="coll">
                    {{pop.name}}
                </div>


            </ion-col>



        </ion-row>

    </ion-grid>
</ion-content>
