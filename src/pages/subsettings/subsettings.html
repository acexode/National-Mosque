<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content *ngIf="title == gps">
    <ion-list no-lines>
        <ion-item (click)="addCity()">
            <ion-icon name="add" item-start></ion-icon>
            Add City

        </ion-item>
        <ion-item>
            <ion-icon name="locate" item-start></ion-icon>
            Current Location

        </ion-item>
    </ion-list>
</ion-content>
<ion-content *ngIf="title == calc" padding>
    calc
</ion-content>
<ion-content *ngIf="title == juris" padding>
    juris
</ion-content>
